<div class="card mb-1" *ngFor="let imageNameQuestion of imageNameQuestions;">
    <div class="card-block row m-1 col-12">
      <div class="card-body row align-items-center">
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">Uri</h6>
          <a class="card-text" >{{imageNameQuestion.uri}}</a>
        </div>
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">Image</h6>
          <p class="card-text">{{imageNameQuestion.image}}</p>
        </div>
        <div class="col-6 mt-1">
            <h6 class="card-subtitle text-muted">Solution</h6>
            <p class="card-text">{{imageNameQuestion.solution}}</p>
          </div>
      </div>
    </div>
</div>
<div class="d-flex justify-content-end">
  <button id="createBtn" type="button" class="btn m-1 btn-primary" >
    Create
  </button>
</div>

  <ngb-pagination class="d-flex justify-content-center"
                  [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalImageNameQuestions"
                  (pageChange)="changePage()"></ngb-pagination>
