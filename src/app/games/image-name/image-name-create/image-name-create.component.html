<form id="user-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Instruction input -->
    <div class="form-group">
      <label class="control-label" for="email">Instruction*</label>
      <input id="instruction" name="instruction" type="text" class="form-control" required
             [(ngModel)]="imageName.instructions">
    </div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right"
              [disabled]="!form.form.valid">Submit</button>
      <button id="imageNameList" type="button" [routerLink]="['/imageNames/']"
              class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>

  </fieldset>
</form>
