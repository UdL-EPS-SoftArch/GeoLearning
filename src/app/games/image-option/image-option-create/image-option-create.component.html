<h2>Create a new Image Option game</h2>
<form id="image-option-create" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- ImageOption instructions input -->
    <div class="form-group" [class.was-validated]="name.dirty || name.touched">
      <label class="control-label" for="name"><strong>Instructions:</strong></label>
      <input id="name" name="name" type="text" class="form-control" required
             [(ngModel)]="imageOption.instructions" #name="ngModel">
      <div class="invalid-feedback">A instructions is required</div>
    </div>


    <!-- Button -->
    <div class="form-group">
      <button id="addBtn" type="button" [routerLink]="['/image-option-question/new']" class="btn m-1 btn-outline-primary pull-right">Add question</button>
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Create</button> <!--ruta de creaciÃ³-->
      <button id="listBtn" type="button" [routerLink]="['']" class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>

  </fieldset>
</form>
